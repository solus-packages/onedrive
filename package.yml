name       : onedrive
version    : 2.3.3
release    : 5
source     :
    - https://github.com/abraunegg/onedrive/archive/v2.3.3.tar.gz : 9ee4ea4b3ea880f7624761d053bbb09a2465706685e9ed258c50925ff5e32377
license    : GPL-3.0-or-later
component  : network.clients
summary    : A complete tool to interact with OneDrive on Linux.
description: |
    CLI tool to access and update your OneDrive files. Featuring shared folders, support for OneDrive for Business, resumable uploads, real-time file monitoring and state caching.
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(sqlite3)
    - dmd
setup      : |
    # Fix PREFIX
    sed -i 's/local//' Makefile

    # Don't create var/log folder
    sed -i '/var/d' Makefile
build      : |
    %make
install    : |
    %make_install
